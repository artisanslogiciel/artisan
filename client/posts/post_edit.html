<template name="postEdit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">Titre</label>
        <div class="controls">
            <input name="title" type="text" value="{{ title }}" placeholder="titre du post"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Body</label>
        <div class="controls">
            <textarea name="body" type="text" value="{{ body }}"></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
            <button class="btn btn-alert delete">Delete </button>
        </div>
    </div>
  </form>
</template>
